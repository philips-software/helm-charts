apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-observability-monitoring
  namespace: k8s-observability
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: PruneLast=true
spec:
  project: k8s-observability
  source:
    repoURL: https://github.com/philips-software/helm-charts
    path: charts/k8s-observability-monitoring
    targetRevision: main
    helm:
      releaseName: k8s-observability-monitoring
      values: |
          resourcePrefix: "${RESOURCE_PREFIX}"
          awsRegion: "${AWS_REGION}"
          awsAccountId: "${AWS_ACCOUNT_ID}"
          clusterName: "${CLUSTER_NAME}"
  destination:
    server: https://kubernetes.default.svc
    namespace: k8s-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
