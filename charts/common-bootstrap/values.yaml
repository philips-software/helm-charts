# Harvester Job configuration
harvester:
  image:
    repository: docker.io/alpine/k8s
    tag: "1.28.4"
    pullPolicy: IfNotPresent
  serviceAccount:
    name: hsp-addons-harvester
  # Retry configuration
  backoffLimit: 5
  ttlSecondsAfterFinished: 600
