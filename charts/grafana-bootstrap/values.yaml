environmentConfig:
  resourcePrefix: ""

argocd:
  project: default
  namespace: monitoring

grafana:
  namespace: monitoring
  releaseName: gf
  ingress:
    enabled: true
    host: gf
  httpRoute:
    enabled: false
    host: gf

tenants:
  # The default Grafana Org
  - name: main-org
    tenantId: "anonymous"
    orgId: "1"
    viewerGroups:
      - acme-developers
      - acme-oncall
    editorGroups:
      - acme-sre
    adminGroups:
      - acme-platform-leads
    retention:
      logs: "30d"
      metrics: "90d"
      traces: "14d"
      profiles: "7d"
