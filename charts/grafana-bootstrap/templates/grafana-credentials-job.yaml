apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Values.grafana.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Values.grafana.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Values.grafana.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
subjects:
  - kind: ServiceAccount
    name: grafana-credentials-copier
    namespace: {{ .Values.grafana.namespace }}
roleRef:
  kind: Role
  name: grafana-credentials-copier
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Values.grafana.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 4
  template:
    spec:
      serviceAccountName: grafana-credentials-copier
      restartPolicy: OnFailure
      containers:
        - name: copy-credentials
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              SOURCE_SECRET="{{ .Values.grafana.releaseName }}-grafana"
              TARGET_SECRET="grafana-basic-auth"
              NAMESPACE="{{ .Values.grafana.namespace }}"

              echo "Waiting for secret $SOURCE_SECRET to appear..."
              SECONDS=0
              until kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" 2>/dev/null; do
                if [ $SECONDS -ge 120 ]; then
                  echo "Timeout waiting for secret $SOURCE_SECRET"
                  exit 1
                fi
                echo "Secret not found, retrying in 5s..."
                sleep 5
              done

              echo "Secret found, copying credentials..."
              USERNAME=$(kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.admin-user}' | base64 -d)
              PASSWORD=$(kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.admin-password}' | base64 -d)

              kubectl patch secret "$TARGET_SECRET" -n "$NAMESPACE" --type='json' -p="[
                {\"op\": \"replace\", \"path\": \"/stringData\", \"value\": {\"username\": \"$USERNAME\", \"password\": \"$PASSWORD\"}}
              ]"

              echo "Credentials copied successfully"
