apiVersion: dip.io/v1alpha1
kind: HelmApplication
metadata:
  name: grafana-helmapp
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: ri-observability
  source:
    repoURL: ghcr.io/philips-software
    chart: helm-charts/grafana
    targetRevision: 0.30.0
    withConfigKeys:
      - resourcePrefix
      - clusterFqdn
    helm:
      releaseName: grafana-helmapp
      valuesObject:
        argoProject: {{ .Values.argocd.project }}
        argoNamespace: {{ .Values.argocd.namespace }}
        grafanaChart:
          releaseName: {{ .Values.grafana.releaseName }}
        grafana:
          ssoAuthEnabled: true
          ingress:
            enabled: {{ .Values.grafana.ingress.enabled }}
            host: {{ .Values.grafana.ingress.host }}
          httpRoute:
            enabled: {{ .Values.grafana.httpRoute.enabled }}
            host: {{ .Values.grafana.httpRoute.host }}
        crossplaneProvider:
          enabled: true
  destination:
    namespace: {{ .Values.grafana.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
