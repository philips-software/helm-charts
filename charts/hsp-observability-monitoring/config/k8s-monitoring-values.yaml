cluster:
  name: {{ .Values.clusterName }}

externalServices:
  prometheus:
    writeEndpoint: /mimir/api/v1/push
    protocol: "otlphttp"
    host: {{ .Values.otlpGateway | quote }}
    authMode: bearerToken
    bearerToken:
      tokenKey: "key"
    secret:
      create: false
      name: hsp-observability
      namespace: hsp-observability
  loki:
    host: {{ .Values.otlpGateway | quote }}
    writeEndpoint: /loki/api/v1/push
    authMode: basic
    basicAuth:
      username: "admin"
      passwordKey: "key"
    secret:
      create: false
      name: hsp-observability
      namespace: hsp-observability

prometheus-operator-crds:
  enabled: false

opencost:
  enabled: false
  opencost:
    tolerations: []

configValidator:
  tolerations: []

kube-state-metrics:
  enabled: false
  tolerations: []

alloy:
  controller:
    tolerations: []

applicationObservability:
  enabled: true
  receivers:
    grpc:
      enabled: true

prometheusOperatorObjects:
  enabled: true

podLogs:
  enabled: true

alloy-metrics:
  enabled: true

alloy-logs:
  enabled: true

alloy-receiver:
  enabled: true
  alloy:
    extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP

prometheus-node-exporter:
    enabled: false