apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  namespace: mimir-system
  name: mimir-querier-vpa
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: "mimir-querier"
  updatePolicy:
    minReplicas: 1
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: 500m
          memory: 2Gi
        controlledResources: ["memory", "cpu"]