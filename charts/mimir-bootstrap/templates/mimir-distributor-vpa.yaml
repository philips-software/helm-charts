apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  namespace: mimir-system
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: mimir-distributor-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: "mimir-distributor"
  updatePolicy:
    minReplicas: 3
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 350m
          memory: 512Mi
        maxAllowed:
          cpu: 1
          memory: 8Gi
        controlledResources: ["memory", "cpu"]