{{- if or .Values.crossplaneProviders.grafana.enabled .Values.crossplaneProviders.orgmapper.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
subjects:
  - kind: ServiceAccount
    name: grafana-credentials-copier
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: grafana-credentials-copier
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 4
  template:
    metadata: {}
    spec:
      serviceAccountName: grafana-credentials-copier
      restartPolicy: OnFailure
      containers:
        - name: copy-credentials
          # renovate: datasource=docker depName=alpine/k8s
          image: alpine/k8s:1.35.1
          env:
            - name: GRAFANA_URL
              value: "{{ include "grafana.url" . }}"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              SA_TOKEN_SECRET="grafana-sa-token"
              SOURCE_SECRET="grafana-admin-credentials"
              TARGET_SECRET="grafana-provider-credentials"
              NAMESPACE="{{ .Release.Namespace }}"

              # Check if service account token secret exists and has a token
              echo "Checking for service account token secret..."
              if kubectl get secret "$SA_TOKEN_SECRET" -n "$NAMESPACE" 2>/dev/null; then
                TOKEN=$(kubectl get secret "$SA_TOKEN_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.token}' 2>/dev/null | base64 -d)
                if [ -n "$TOKEN" ]; then
                  echo "Service account token found, using token-based authentication..."
                  kubectl create secret generic "$TARGET_SECRET" -n "$NAMESPACE" \
                    --from-literal=instanceCredentials="{\"auth\":\"$TOKEN\",\"url\":\"$GRAFANA_URL\"}" \
                    --from-literal=credentials="{\"apiKey\":\"$TOKEN\"}" \
                    --dry-run=client -o yaml | kubectl apply -f -
                  echo "Credentials created successfully using service account token"
                  exit 0
                fi
              fi

              # Fallback to admin credentials
              echo "Service account token not found, falling back to admin credentials..."
              echo "Waiting for secret $SOURCE_SECRET to appear..."
              SECONDS=0
              until kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" 2>/dev/null; do
                if [ $SECONDS -ge 120 ]; then
                  echo "Timeout waiting for secret $SOURCE_SECRET"
                  exit 1
                fi
                echo "Secret not found, retrying in 5s..."
                sleep 5
              done

              echo "Secret found, extracting credentials..."
              USERNAME=$(kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.admin-user}' | base64 -d)
              PASSWORD=$(kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.admin-password}' | base64 -d)

              echo "Creating target secret with credentials..."
              kubectl create secret generic "$TARGET_SECRET" -n "$NAMESPACE" \
                --from-literal=username="$USERNAME" \
                --from-literal=password="$PASSWORD" \
                --from-literal=instanceCredentials="{\"auth\":\"$USERNAME:$PASSWORD\",\"url\":\"$GRAFANA_URL\"}" \
                --from-literal=credentials="{\"username\":\"$USERNAME\",\"password\":\"$PASSWORD\"}" \
                --dry-run=client -o yaml | kubectl apply -f -

              echo "Credentials copied successfully"
{{- end }}
