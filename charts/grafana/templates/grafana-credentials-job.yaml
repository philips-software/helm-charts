{{- if .Values.crossplaneProvider.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
subjects:
  - kind: ServiceAccount
    name: grafana-credentials-copier
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: grafana-credentials-copier
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-credentials-copier
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 4
  template:
    spec:
      serviceAccountName: grafana-credentials-copier
      restartPolicy: OnFailure
      containers:
        - name: copy-credentials
          # renovate: datasource=docker depName=alpine/k8s
          image: alpine/k8s:1.31.0
          env:
            - name: GRAFANA_URL
              value: "{{ include "grafana.url" . }}"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              SOURCE_SECRET="{{ .Values.grafanaChart.releaseName }}-grafana"
              TARGET_SECRET="grafana-provider-credentials"
              NAMESPACE="{{ .Release.Namespace }}"

              echo "Waiting for secret $SOURCE_SECRET to appear..."
              SECONDS=0
              until kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" 2>/dev/null; do
                if [ $SECONDS -ge 120 ]; then
                  echo "Timeout waiting for secret $SOURCE_SECRET"
                  exit 1
                fi
                echo "Secret not found, retrying in 5s..."
                sleep 5
              done

              echo "Secret found, extracting credentials..."
              USERNAME=$(kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.admin-user}' | base64 -d)
              PASSWORD=$(kubectl get secret "$SOURCE_SECRET" -n "$NAMESPACE" -o jsonpath='{.data.admin-password}' | base64 -d)

              echo "Creating target secret with credentials..."
              kubectl create secret generic "$TARGET_SECRET" -n "$NAMESPACE" \
                --from-literal=username="$USERNAME" \
                --from-literal=password="$PASSWORD" \
                --from-literal=instanceCredentials="{\"auth\":\"$USERNAME:$PASSWORD\",\"url\":\"$GRAFANA_URL\"}" \
                --from-literal=credentials="{\"username\":\"$USERNAME\",\"password\":\"$PASSWORD\"}" \
                --dry-run=client -o yaml | kubectl apply -f -

              echo "Credentials copied successfully"
{{- end }}
