{{- if .Values.httpRoute.enabled }}
{{/*
Validation: Ensure httpRoute.enabled and ingress.enabled are not both true
*/}}
{{- if .Values.ingress.enabled }}
{{- fail "ERROR: Both httpRoute.enabled and ingress.enabled cannot be set to true simultaneously. Please choose one." }}
{{- end }}

{{/*
Validation: Ensure httpRoute.enabled and loadbalancer.enabled are not both true
*/}}
{{- if .Values.loadbalancer.enabled }}
{{- fail "ERROR: Both httpRoute.enabled and loadbalancer.enabled cannot be set to true simultaneously. Please choose one." }}
{{- end }}

{{/*
Validation: Ensure environmentConfig.clusterFqdn is provided when HTTPRoute is enabled
*/}}
{{- if not .Values.environmentConfig.clusterFqdn }}
{{- fail "ERROR: environmentConfig.clusterFqdn must be provided when httpRoute.enabled is true." }}
{{- end }}

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: otlp-gateway
  labels:
    app.kubernetes.io/instance: otlp-gateway
    app.kubernetes.io/name: otlp-gateway
spec:
  parentRefs:
    - name: {{ .Values.httpRoute.gateway.name }}
      namespace: {{ .Values.httpRoute.gateway.namespace }}
      {{- if .Values.httpRoute.sectionName }}
      sectionName: {{ .Values.httpRoute.sectionName }}
      {{- end }}
  hostnames:
    - {{ .Values.environmentConfig.host }}.{{ .Values.environmentConfig.clusterFqdn }}
    {{- range .Values.httpRoute.additionalHostnames }}
    - {{ . }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: {{ .Values.httpRoute.pathType | default "PathPrefix" }}
            value: {{ .Values.httpRoute.path | default "/" }}
      backendRefs:
        - name: otlp-gateway
          port: 80
{{- end }}
