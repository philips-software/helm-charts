{{- range concat .Values.providers .Values.extraProviders }}
{{- if and (not (eq (.enabled | toString) "false")) (not (.isFamilyProvider | default false)) }}
---
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.package.namespace }}
  labels:
    {{- include "crossplane-providers.labels" $ | nindent 4 }}
spec:
  deploymentTemplate:
    spec:
      replicas: 1
      selector: {}
      template:
        spec:
          containers:
            - args: []
              name: package-runtime
              resources:
                {{- if .resources }}
                {{- toYaml .resources | nindent 16 }}
                {{- else }}
                limits:
                  memory: 512Mi
                requests:
                  cpu: 40m
                  memory: 320Mi
                {{- end }}
  serviceAccountTemplate:
    metadata:
      {{- if or (.roleArn) (and (.managedPolicyArns) (gt (len .managedPolicyArns) 0)) }}
      annotations:
        {{- if .roleArn }}
        eks.amazonaws.com/role-arn: {{ .roleArn }}
        {{- else }}
        eks.amazonaws.com/role-arn: arn:aws:iam::{{ $.Values.config.awsAccountId }}:role/{{ $.Values.config.resourcePrefix }}-{{ .name }}
        {{- end }}
      {{- end }}
{{- end }}
{{- end }}